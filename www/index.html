<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<head>
	<!-- Safe Software, 2013 -->
	<!-- https://www.safe.com -->

	<title>Live Spatial Dashboard</title>

	<!-- JQuery -->
	<script src="libs/jquery-1.10.1.js"></script>

	<!-- Bootstrap -->
	<!--https://getbootstrap.com/2.3.2/-->
	<script src="libs/bootstrap/js/bootstrap.js"></script>
	<link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

	<!--  Mapbox -->
	<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />

	<!-- Generic -->
	<link rel="stylesheet" href="css/index.css">
	<!-- FME Server Javascript API -->
	<script src="https://api.fmeserver.com/js/v3/FMEServer.js" type="text/javascript"></script>

	<!-- Spatial Dashboard JavaScript -->
	<script src="js/spatialDashboard.js" type="text/javascript"></script>

</head>

<body onload="initialize()">

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>

			<div class="brand">FME Server<span class="hidden-tiny"> Demos</span></div>

			<div class="nav-collapse collapse">
				<a href="https://knowledge.safe.com/articles/Samples_and_Demos/Live-Spatial-Dashboard" class="btn">
					View KC article
				</a>
				<a href="https://playground.fmeserver.com/demos/" class="btn">
					<img src="libs/server-icon.png"> View all Demos
				</a>
				<a href="https://github.com/safesoftware/spatialdashboard" class="btn">
					<img src="libs/github-logo.png"> Fork GitHub
				</a>
				<a href="https://github.com/safesoftware/spatialdashboard/archive/master.zip" class="btn">
					<i class="icon-download-alt"></i> Download Zip
				</a>
			</div>
			<span class="hidden-phone" id="safe-ribbon"><a href="https://www.safe.com">Powered by FME</a></span>
			</div>
		</div>
	</div>

	<div class="container">
    <div id="map"></div>
    <div id="count-badges">
      <p><b>Messages received</b></p>
      <p><span id="shipcount" class="badge">0</span> Ships</p>
      <p><span id="buscount" class="badge">0</span> Buses</p>
      <p><span id="planecount" class="badge">0</span> Planes</p>
    </div>
	</div>
</body>
</html>
